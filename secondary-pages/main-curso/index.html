<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="left-header">
      <div class="icon-pfp">
        <img src="/main-page/imgs/pfp.webp" alt="Foto de perfil">
      </div> <!--icon-pfp-->
      <div class="hamburger" id="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div> <!--hamburguer-->
    </div> <!--left-header-->
    <div class="title">
      <i class="fa-solid fa-graduation-cap"></i>
      <p class="main-title">EduWeb</p>
      <p class="subtitle">Área do Aluno</p>
    </div> <!--title-->
    <div class="bell-icon">
      <i class="fa-solid fa-bell"></i>
    </div> <!--bell-icon-->
  </header>
  <nav class="menu-lateral" id="menu-lateral">
    <ul>
      <img src="/main-page/imgs/pfp.webp" alt="Foto de perfil">
      <li><a href="/main-page/index.html">Início</a></li>
      <li><a href="/main-page/perfil-page/index.html">Perfil</a></li>
      <li><a href="/main-page/chat-page/index.html">Chat</a></li>
      <li><a href="/main-page/config-page/index.html">Configurações</a></li>
    </ul>
  </nav>
  <div class="overlay" id="overlay"></div>
  <main>
    <div class="card-wrapper">
      <button class="card matematica">
        <div class="icon-wrapper">
          <i class="fa-solid fa-book-open"></i>
        </div>
        <h2>Matemática</h2>
        <p>Prof. Carlos Silva</p>
        <div class="atividades-counter">
          <span>3 atividades</span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>  <!--atividades-counter-->
      </button> <!--card-->
      <button class="card portugues">
        <div class="icon-wrapper">
          <i class="fa-solid fa-book-open"></i>
        </div>
        <h2>Português</h2>
        <p>Prof. Ana Paula</p>
        <div class="atividades-counter">
          <span>2 atividades</span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>  <!--atividades-counter-->
      </button> <!--card-->
      <button class="card historia">
        <div class="icon-wrapper">
          <i class="fa-solid fa-book-open"></i>
        </div>
        <h2>História</h2>
        <p>Prof. Eduardo Augusto</p>
        <div class="atividades-counter">
          <span>4 atividades</span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>  <!--atividades-counter-->
      </button> <!--card-->
      <button class="card biologia">
        <div class="icon-wrapper">
          <i class="fa-solid fa-book-open"></i>
        </div>
        <h2>Biologia</h2>
        <p>Prof. Anthony Solto</p>
        <div class="atividades-counter">
          <span>2 atividades</span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>  <!--atividades-counter-->
      </button> <!--card-->
    </div> <!--card-wrapper-->
  </main>
  <script src="script.js"></script>
</body>
</html>
