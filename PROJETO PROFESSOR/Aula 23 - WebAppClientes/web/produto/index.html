<html>
    <head>
        <title>Controle de Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../style/geral.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">   
    </head>
    <body>
        <div class="container">
            <h2> Produtos </h2>               
            <form method="post" action="produto.jsp">
                Identificador: <input type="number" name="ident"> <p>
                Nome do Produto: <input type="text" name="produto"> <p>
                Valor: <input type="number" name="valor" step=".05"> <p>
                Quantidade: <input type="number" name="qtd" step="1"> <p>                   
                
                <div class="buttons">
                  <button type="submit" class="submit-btn">Cadastrar</button>
                  <button type="reset" class="reset-btn">Limpar</button>
                </div>    
            </form>
        </div>
    </body>
</html>
